owner: choipureum 
repo: ServerStatus 

sites: 
    # 개인적으로 사용할 개발한 MBC 모니터링 health-check 
  - name: MBC v4.0.0 App Main TimeLine
    url: http://m.imbc.com/wiz/mbcapp/home.html?isAuto=Y
    
  - name: MBC control API : android
    url: https://control.imbc.com/App/V2/Timeline?type=android
    method: GET
    
  - name: MBC control API : ios
    url: https://control.imbc.com/App/V2/Timeline?type=ios
    method: GET
    
  - name: Olympic API
    url: https://control.imbc.com/WebApi/OlympicsRank
    method: GET
    
  - name: Corona-19 API
    url: https://control.imbc.com/WebApi/Covid19
    method: GET
     
  - name: 랜덤 할일 생성기 v1.0
    url: https://choipureum.github.io/todo-generator
    
  - name: Desktop_Outline_API
    url: $SECRET_SITE_1
    method: GET
    expectedStatusCodes:
      - 404
    __dangerous__insecure: true
    
assignees: 
  - choipureum
  
status-website:
  # Add your custom domain below, or remove the next line if you don't have a domain
  # Uncomment the following line if you don't have a custom domain and add your repo name
  baseUrl: /ServerStatus
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Upptime
  introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: This is a sample status page which uses **real-time** data from our [Github repository](https://github.com/koj-co/upptime). No server required — just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/koj-co/upptime)
  navbar:
    - title: Status
      href: /ServerStatus/
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
